<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NeuroChat</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="auth-section">
  <h2 id="auth-title">Login to NeuroChat</h2>

  <input type="text" id="name" placeholder="Name">
  <input type="password" id="password" placeholder="Password">

  <button id="auth-btn">Login</button>
  <button id="switch-auth" class="small-btn">Sign up</button>
</div>

<div id="chat-section" class="hidden">
  <div id="header">
    <h2>NeuroChat</h2>
    <button id="toggle-dark">Dark Mode</button>
  </div>

  <div>
    <input type="text" id="contact-search" placeholder="Search contacts">
    <input type="text" id="conversation-search" placeholder="Search messages">
    <input type="number" id="disappear-time" placeholder="Disappear in seconds (optional)">
    <input type="file" id="file-input">
    <button id="upload-btn">Upload</button>
  </div>

  <div id="chat-container"></div>
  <input type="text" id="msg-input" placeholder="Type a message">
  <button id="send-btn">Send</button>
</div>

<script src="js/main.js"></script>
<script src="js/chat.js"></script>
<script src="js/darkmode.js"></script>
</body>
</html>
