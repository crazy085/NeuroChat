<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NeuroChat</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div id="app">
  <div id="auth-section" class="card">
    <h2 id="auth-title">Login to NeuroChat</h2>
    <input type="text" id="name" placeholder="Name">
    <input type="password" id="password" placeholder="Password">
    <div style="display:flex; gap:8px; align-items:center;">
      <button id="auth-btn">Login</button>
      <button id="switch-auth" class="small-btn">Sign up</button>
    </div>
  </div>

  <div id="main-ui" class="hidden">
    <aside id="sidebar" class="card">
      <div class="header">
        <h3>NeuroChat</h3>
        <button id="toggle-dark">Toggle Dark</button>
      </div>

      <input id="contact-search" placeholder="Search contacts">
      <div id="contacts-list"></div>
      <hr>
      <div>
        <h4>Current: <span id="current-target">Public</span></h4>
        <button id="btn-public">Public Room</button>
      </div>
    </aside>

    <main id="chat-area" class="card">
      <div id="tools">
        <input type="text" id="conversation-search" placeholder="Search messages">
        <input type="number" id="disappear-time" placeholder="Disappear seconds (optional)">
        <input type="file" id="file-input">
        <button id="upload-btn">Upload</button>
      </div>

      <div id="chat-container"></div>

      <div id="composer">
        <input type="text" id="msg-input" placeholder="Type a message">
        <button id="send-btn">Send</button>
      </div>
    </main>
  </div>
</div>

<script src="js/main.js"></script>
<script src="js/chat.js"></script>
<script src="js/darkmode.js"></script>
</body>
</html>
