<!-- Profile Modal -->
<div class="modal" id="profileModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>My Profile</h2>
            <button class="btn-icon" id="closeProfileModal">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <div class="profile-header">
                <div class="profile-avatar-container">
                    <div class="profile-avatar">
                        <img src="" alt="Profile" id="profileAvatar">
                    </div>
                    <button class="btn-icon" id="changeAvatarBtn">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
                <div class="profile-name" id="profileName">Loading...</div>
                <div class="profile-status" id="profileStatusText">Loading...</div>
            </div>
            <div class="settings-section">
                <h3>Status</h3>
                <div class="settings-item">
                    <input type="text" id="profileStatus" value="Hey there! I'm using NeuroChat" 
                           style="border: none; outline: none; background: transparent; width: 100%; color: inherit;">
                </div>
            </div>
            <div class="settings-section">
                <h3>Account Information</h3>
                <div class="settings-item">
                    <label>
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <span id="profileUsername">Loading...</span>
                </div>
                <div class="settings-item">
                    <label>
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <span id="profileEmail">No email set</span>
                </div>
                <div class="settings-item">
                    <label>
                        <i class="fas fa-edit"></i>
                        Update Email
                    </label>
                    <input type="email" id="profileEmailInput" placeholder="Enter new email" 
                           style="border: 1px solid var(--border-light); border-radius: 4px; padding: 8px; width: 100%; color: inherit;">
                </div>
            </div>
            <button class="btn-primary" id="saveProfileBtn">
                <i class="fas fa-save"></i>
                <span>Save Changes</span>
            </button>
        </div>
    </div>
</div>
