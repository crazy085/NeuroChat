services:
  # Web Service
  - type: web
    name: neurochat
    env: node
    buildCommand: "npm install --production"
    startCommand: "node server.js"
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true
